<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Login page</title>
    </head>
    <body>
        <form name="form" #f="ngForm" (submit)="sendMessage()" novalidate class="login-form">
            <div class="form-group">
                <label for="recipient" autocomplete="on">recipient</label>
                <input type="text"
                        id="recipient"
                        class="form-control"
                        name="recipient"
                        [(ngModel)]="model.recipient">
            </div>

            <div class="form-group">
                <label for="title">title</label>
                <input type="text"
                        id="title"
                        class="form-control"
                        name="title"
                        [(ngModel)]="model.title">
            </div>

            <div class="form-group">
                <label for="message">message</label><br>
                <textarea name="message" 
                            id="message" 
                            cols="50" 
                            rows="10" 
                            maxlength="255" 
                            [(ngModel)]="model.message"></textarea>
            </div>

            <div class="form-group-btn">
                <button type="submit" class="submit-btn">
                    <span>Send</span>
                </button>
            </div>

            <table>
                <tr>
                    <th>sender</th>
                    <th>title</th>
                    <th>message</th>
                </tr>

                <tr *ngFor="let message of messages">
                    <td>{{message.sender}}</td>
                    <td>{{message.title}}</td>
                    <td>{{message.message}}</td>
                </tr>
            </table>
        </form>
    </body>
</html>
